<!DOCTYPE html>
<html>
<head>
  <title>Iowa State Greek Week</title>
  <link rel="stylesheet" href="gw2016.css" />

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="57x57" href="/image/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/image/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/image/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/image/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/image/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/image/apple-touch-icon-120x120.png">
  <link rel="icon" type="image/png" href="/image/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/image/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/image/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/image/manifest.json">
  <link rel="shortcut icon" href="/image/favicon.ico">
  <meta name="msapplication-TileColor" content="#a4d275">
  <meta name="msapplication-config" content="/image/browserconfig.xml">
  <meta name="theme-color" content="#a4d275">

  <!-- mobile friendly! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script data-main="js/init.js" src="js/lib/requirejs/require.js"></script>
</head>

<body>
  <main class="main">
    <!-- contains the countdown on the homepage -->
    <div id="big-countdown-wrapper">
      <h3>Greek Week starts in...</h3>
      <div class="countdown"></div>
      <h4>More information coming soon.</h4>
    </div>

    <!-- wrapper for the various sections of the webpage -->
    <div class="section-container">

      <!-- links to enter the sections, shown only on the homepage -->
      <div class="button-container"></div>

      <!-- apparel section, for viewing and ordering apparel -->
      <section id="apparel-section" class="section">

        <!-- grid of apparel items, for browsing options -->
        <div id="apparel-grid">
          <div class="grid"></div>
          <button id="apparel-grid-order-button" class="button">Order Now</button>
        </div>

        <!-- form for ordering apparel -->
        <div id="apparel-form">
          <p class="note"><strong>Disclaimer:</strong> While this site takes care of ordering apparel, you
            <strong>cannot</strong> pay here due to university policy. Once you get your total, turn that money
            into your chapter's Greek Week representative or you won't get your apparel.</p>
          <p class="error"></p>

          <!-- form section asking for Net ID -->
          <div id="apparel-form-netid" class="form-part">
            <label>To start, enter your Net ID (the part of your Iowa State email before @iastate.edu)</label>
            <input name="netid" type="text" placeholder="Type your Net ID" />
            <button id="apparel-form-netid-button" class="button small" disabled>Go</button>
          </div>

          <!-- form section for verifying order code -->
          <div id="apparel-form-code" class="form-part">
            <label id="apparel-form-code-new">An email has been sent to <strong><span class="netid"></span>@iastate.edu</strong>. Enter the code here.</label>
            <label id="apparel-form-code-existing">Looks like you've already started an order! You should have received an email when you started your order. Enter the code here.</label>
            <input name="code" type="text" placeholder="Code from email" />
            <button id="apparel-form-code-button" class="button small" disabled>Check</button>
            <button id="apparel-form-code-switch-button" class="button small">Switch Net ID</button>
          </div>

          <!-- form section for entering name and chapter -->
          <div id="apparel-form-info" class="form-part">
            <label>Thanks! Almost there. Please fill out your name and chapter:</label>
            <input name="name" type="text" placeholder="Your first and last name" />
            <select name="chapter">
              <option value="none">(pick your chapter)</option>
            </select>
            <button id="apparel-form-info-button" class="button small" disabled>Done</button>
          </div>

          <!-- for section for ordering apparel -->
          <div id="apparel-form-order" class="form-part">
            <table id="order-table"></table>
          </div>
          <button id="apparel-form-grid-button" class="button">Back to Apparel Listing</button>
        </div>
      </section>
    </div>
    <button id="section-back-button" class="button">Home</button>
    <div id="tweet-wrapper">
      <a class="label" href="https://twitter.com/greekweekISU?lang=en">@greekweekISU</a>
      <div class="tweet-container"></div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Iowa State Greek Week</title>
  <link rel="stylesheet" href="gw2016.css" />

  <!-- favicon stuff -->
  <link rel="apple-touch-icon" sizes="57x57" href="/image/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/image/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/image/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/image/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/image/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/image/apple-touch-icon-120x120.png">
  <link rel="icon" type="image/png" href="/image/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/image/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/image/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/image/manifest.json">
  <link rel="shortcut icon" href="/image/favicon.ico">
  <meta name="msapplication-TileColor" content="#a4d275">
  <meta name="msapplication-config" content="/image/browserconfig.xml">
  <meta name="theme-color" content="#a4d275">

  <!-- mobile friendly! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script data-main="js/init.js" src="js/lib/requirejs/require.js"></script>
</head>

<body>
  <main class="main">
    <div id="big-countdown-wrapper">
      <h3>Greek Week starts in...</h3>
      <div class="countdown"></div>
      <h4>More information coming soon.</h4>
    </div>
    <div class="section-container">
      <div class="button-container"></div>
      <section class="section" name="Apparel">
        <div id="apparel-grid" class="grid"></div>
        <div id="apparel-form-part-a">
          <input name="netid" type="text" placeholder="To start, enter your NetID" />
        </div>
        <div id="apparel-form-part-b"></div>
      </section>
      <section class="section" name="Rulebook">
        <iframe class="full" src="/doc/rulebook.pdf">
          Whoops, looks like your browser doesn't support iframes. You can <a href="/doc/rulebook.pdf">view the rulebook here</a>.
        </iframe>
      </section>
    </div>
    <button id="section-back-button" class="button">â—„ Back</button>
    <div id="tweet-wrapper">
      <a class="label" href="https://twitter.com/greekweekISU?lang=en">@greekweekISU</a>
      <div class="tweet-container"></div>
    </div>
  </main>
</body>
</html>
